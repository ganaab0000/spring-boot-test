<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 테스트입니다.</h1>
<!-- thymeleaf를 사용하는 방식일 경우엔 th가 붙습니다.
     Java 객체와 HTML간의 연결을 편리하게 만들어주는 역할을 수행한다.
     문법이 사실 조금이 아닌 많이 더럽습니다.
     물론 최신 트렌드인 Vue, React, Svelte에는 미치지 못함 -->
<p>Server Response Time: ${responseServerTime}</p>
<p th:text="${responseServerTime}">Server Response Time: ${responseServerTime}</p>
<p th:text="${responseServerTime}">test</p>
<p>th:text를 통해 Controller의 Model에서 추가된 속성인 <br>
    responseServerTime에 대한 정보를 텍스트 형식으로 가져올 수 있습니다.</p>

<form method="post" action="@{/board_test/register}"></form>

</body>
</html>
